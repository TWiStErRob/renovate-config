name: "Validate Renovate Config"

on:
  workflow_call:

jobs:
  config:
    strategy:
      fail-fast: false
      matrix:
        include:

          - name: "Own Config"
            config-file: .github/renovate.json5

          - name: "Shared Config"
            config-file: default.json

          - name: "Shared Config (Actual)"
            config-file: default.json5

          # Not possible yet: "Configuration Error: Invalid configuration option: all".
          #- name: "Group Presets"
          #  config-file: group.json5

    name: "${{ matrix.name }}"
    timeout-minutes: 2
    permissions:
      # actions/checkout
      contents: read
    runs-on: ubuntu-latest
    steps:

      - name: "Cache NPX."
        uses: actions/cache@v4
        with:
          key: npx-${{ github.workflow }}-${{ github.job }}
          path: |
            ~/.npm/_npx

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v4

      - name: "Run renovate-config-validator on shared config."
        env:
          FILE: ${{ matrix.config-file }}
        shell: bash
        run: >
          npx
          --yes
          --package renovate
          --
          renovate-config-validator
          --strict
          ${FILE}
