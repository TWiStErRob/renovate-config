name: Validate Renovate Config

on:
  push

jobs:
  config:
    strategy:
      matrix:
        include:

          - name: Own Config
            config-file: .github/renovate.json

          - name: Shared Config
            config-file: default.json

    name: ðŸ” ${{ matrix.name }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout ${{ github.ref }} branch in ${{ github.repository }} repository.
        uses: actions/checkout@v4

      - name: Cache renovate installation
        uses: actions/setup-node@v4
        with:
          cache: 'npm'

      - name: Run renovate-config-validator on shared config.
        run: >
          npx
          --yes
          --package renovate
          --call 'renovate-config-validator --strict ${{ matrix.config-file }}'
